<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
      <label for="email">Adresse email</label>
      <input type="email" id="email" formControlName="identifiant" placeholder="Entrez votre adresse email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="motDePasse" placeholder="Entrez votre mot de passe" required>

      <a href="#" class="forgot-password">Mot de passe oubliÃ© ?</a>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</div>
